asp_tags = Off
display_errors = Off
max_execution_time = 60
max_input_time = 60
max_input_vars = 1000
memory_limit = 256M
post_max_size = 60M
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
upload_max_filesize = 60M
zlib.output_compression = Off
